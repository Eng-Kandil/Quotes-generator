<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-body-tertiary">
    <section class="container-fluid text-center mt-5 justify-content-center align-items-center d-flex flex-wrap">
      <section class="row">
        <section class="col">
          <section class="card mt-5 bg-body-secondary rounded-5">
            <section class="card-body">
              <h1 class="mb-4">Quote of the Day</h1>
              <h3 class="">Press the button below to recieve a random quote!</h3>
              <button class="btn btn-outline-dark w-25  my-3 shadow" onclick="generateQuote()">New Quote</button>
              
                <div id="quote" class="quote fs-3"></div>
                <div id="author" class="author fs-5"></div>

            </section>
          </section>
        </section>
      </section>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
